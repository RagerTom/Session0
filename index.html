<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <style>
            body{
                background: green;
                text-align: center;
            }

            canvas{
                border: 10px solid;
            }

            h1{
                font-family: "Avenir Next", Verdana;
                font-weight: bold;
                font-size: 4em;
                margin-top: 0;
                letter-spacing: -5px;
                
            }
        </style>
    </head>

    <body>
        <canvas width="600" height="600"></canvas>

        <h1>0</h1>

        <script>
            
            //listeners
            document.addEventListener('keydown', keyPressed);

            //canvas
            const canvas = document.querySelector('canvas');
            const title = document.querySelector('h1');
            const ctx = canvas.getContext('2d');

            //player
            const tileSize = 50;
            let snakePosX = 0;
            let snakePosY = canvas.height / 2;
            let snakeSpeed = tileSize;
            let tail = [];
            let snakeLenght = 2;
            let velocityX = 1;
            let velocityY = 0;


            //food
            let foodPosX = 0;
            let foodPosY = 0;

            //velkost hracieho pola
            const tileCountX = canvas.width / tileSize;
            const tileCountY = canvas.height / tileSize;

            //hra
            let score = 0;
            let gameState = 1; //0-game over, 1-runnig, 2-paused

            //saved values
            /*let savedScore = 0;
            let savedSnakeLenght = 0;
            let savedSnakePosX = 0;
            let savedSnakePosY = 0;
            let savedTail = [];
            let savedvelocityX = 0;
            let savedvelocityY = 0;*/
            let saves = 0;

            function gameLoop() {
                if (gameState == 1){
                    title.textContent = score;
                    draw();
                    move();
                          
                }else if (gameState == 2){
                    draw();
                    title.textContent = "hra je pauznuta";
                }
                setTimeout(gameLoop, 1000 / 5);
            }

            spawnFood();
            gameLoop();

            function move() {
                snakePosX += snakeSpeed * velocityX;
                snakePosY += snakeSpeed * velocityY;

                //wall collision
                if (snakePosX > (canvas.width - tileSize)) {
                    snakePosX = 0;
                }

                if (snakePosX < 0) {
                    snakePosX = canvas.width;
                }

                if (snakePosY > (canvas.height - tileSize)) {
                    snakePosY = 0;
                }

                if (snakePosY < 0) {
                    snakePosY = canvas.height;
                }


                //tail collision
                tail.forEach(snakePart => {
                    if (snakePosX == snakePart.x && snakePosY == snakePart.y) {
                        title.innerHTML = `☠<strong> ${score} </strong>☠`
                        gameState = 0; 
                    }
                });
                    

                //tail
                tail.push({x: snakePosX, y: snakePosY});
                tail = tail.slice(-1 * snakeLenght);


                //food collision
                if (snakePosX == foodPosX && snakePosY == foodPosY) {
                    score++;
                    title.textContent = score;
                    snakeLenght++;
                    spawnFood();
                }
            }

            function draw() {
                //backgroud
                rectangle("green", 0, 0, canvas.width, canvas.height);

                //grid
                drawGrid();

                //food 
                rectangle("blue", foodPosX, foodPosY, tileSize, tileSize);

                //tail
                tail.forEach(snakePart => rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize));

                //snake
                rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
            }

            function rectangle(color, x, y, width, height) {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height); 
            }

            function keyPressed(event) {
                switch (event.key){

                    case "ArrowUp":
                        if (velocityY != 1 && gameState != 2){ 
                            velocityX = 0;
                            velocityY = -1;
                        }
                        break;
                    case "ArrowDown":
                        if (velocityY != -1 && gameState != 2) {
                            velocityX = 0;
                            velocityY = 1;
                        } 
                        break;
                    case "ArrowRight":
                        if (velocityX != -1 && gameState != 2) {
                            velocityX = 1;
                            velocityY = 0;
                        } 
                        break;
                    case "ArrowLeft":
                        if (velocityX != 1 && gameState != 2) {
                            velocityX = -1;
                            velocityY = 0;
                        } 
                        break;
                    case 'p':
                        pauseGame();
                        break; 
                    case 'P':
                        pauseGame();
                        break; 
                    case 's':
                        saveGame();
                        break;
                    case 'S':
                        saveGame();
                        break;
                    case 'l':                      
                        loadGame();                                    
                        break;
                    case 'L':                   
                        loadGame();    
                        break;
                    default:
                        if (!gameState) {
                            location.reload();
                        }
                        break;
                }
            }

            function drawGrid() {
                for (let i = 0; i < tileCountX; i++) {
                    for (let j = 0; j < tileCountY; j++) {
                        rectangle("white", tileSize * i, tileSize * j, tileSize - 1, tileSize - 1);
                    }
                }
            }

            function spawnFood() {
                if (snakeLenght == tileCountX * tileCountY) {
                    title.innerHTML = `☠<strong> ${score} </strong>☠`
                    gameState = 0; 
                }

                foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
                foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

                if (foodPosX == snakePosX && foodPosY == snakePosY) {
                    spawnFood();
                }

                if (tail.some(snakePart => snakePart.x == foodPosX && snakePart.y == foodPosY)){
                    spawnFood();
                }
            }

            function pauseGame() {
                if (gameState != 0){
                    if (gameState == 1){
                        gameState = 2;
                    }else{
                        gameState = 1;
                    }
                }   
            }

            function saveGame() {
                /*savedScore = score;
                savedSnakeLenght = snakeLenght;
                savedSnakePosX = snakePosX;
                savedSnakePosY = snakePosY;
                savedvelocityX = velocityX;
                savedvelocityY = velocityY;

                //vymaze cele pole*/
                /*while(savedTail.length > 0) {
                    savedTail.pop();
                }

                tail.forEach(snakePart => savedTail.push({x: snakePart.x, y: snakePart.y}));
                //console.log(JSON.stringify([{savedTail}]));*/

               fetch("https://localhost:7286/api/Hadik/PostHadikData", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        SavedScore: score,
                        SavedSnakeLenght: snakeLenght,
                        SavedSnakePosX: snakePosX,
                        SavedSnakePosY: snakePosY,
                        SavedVelocityX: velocityX,
                        SavedVelocityY: velocityY,
                        SavedTail: tail
                    })
                }).then(res => {
                    return res.json()
                    })
                    //.then(data => console.log(data[0].savedTail))

                saves++;                        
            }
            

            function loadGame() {
                /*score = savedScore;
                snakeLenght = savedSnakeLenght;
                snakePosX = savedSnakePosX;
                snakePosY = savedSnakePosY;
                velocityX = savedvelocityX;
                velocityY = savedvelocityY;*/

                //savedTail.forEach(snakePart => tail.push({x: snakePart.x, y: snakePart.y}));   

                fetch("https://localhost:7286/api/Hadik/GetHadikData")
                        .then(data => data.json())
                        .then(loadedData => loadJsonData(loadedData))

                gameState = 1;                
            }

            function loadJsonData(loadedData) {      
                while(tail.length > 0) {
                    tail.pop();
                }

                score = loadedData[0].savedScore;
                snakeLenght = loadedData[0].savedSnakeLenght;
                snakePosX = loadedData[0].savedSnakePosX;
                snakePosY = loadedData[0].savedSnakePosY;
                velocityX = loadedData[0].savedVelocityX;
                velocityY = loadedData[0].savedVelocityY;
          
                loadedData[0].savedTail.forEach(snakePart => tail.push({x: snakePart.x, y: snakePart.y}));    
                                                  
            }
        </script>
    </body>
</html>
